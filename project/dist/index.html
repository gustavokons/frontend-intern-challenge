<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>DESAFIO CHAORDIC</title>

	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/stylesheet.css" rel="stylesheet"/>
	
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<header>
		<div class="container">
			<img class="logo" src="images/logo-chaordic.png" />
		</div>
	</header>
		
	<main>
		<div class="container-fluid">
			<div class="main">
				<h1>Encurte seus links</h1>
				<p>Links são longos. Encurte os links que você deseja compartilhar , e acompanhe enquanto viajam através da internet.</p>
				
				<div class="row">
 					<div class="col-sm-9">
 						<input type="text" class="txt-shortener" placeholder="Cole o seu link aqui" />
 					</div>
 					<div class="col-sm-3">
 						<button class="btn-shortener"><span>ENCURTAR</span></button>	
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<section class="section">
		<div class="container">
			<div class="ranking">
				<h2>TOP 5</h2>
			</div>
		</div>
	</section>
	
	<section class="section section-grey">
		<div class="container">
			<div class="hits">
				<h2>HITS</h2>
				<input type="text" class="txt-hits" id="total-hits" value=""/> 
				<h4>Cliques em links</h4>
			</div>
		</div>
	</section>
		
	<footer>
		<div class="container">
			<div class="footer">
				<div class="col-sm-6 description">
					chr.dc
				</div>
				<div class="col-sm-6 icons-footer">
					<img src="images/icon-facebook.png" class="icon-footer" />	
					<img src="images/icon-twitter.png" class="icon-footer" />	
				</div>
			</div>
		</div>
	</footer>
	
	
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
 	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
